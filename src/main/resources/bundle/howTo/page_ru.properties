page.view.qa.q.tip.clear.title=Будьте точными и конкретными
page.view.qa.q.tip.clear.desc=Избегайте расплывчатых или слишком общих вопросов.<br/>\
  ✅ Хорошо: Как сбросить пароль, если я его забыл?<br/>\
  ❌ Плохо: Помогите с паролем?
page.view.qa.q.tip.natural.title=Используйте естественный язык
page.view.qa.q.tip.natural.desc=Формулируйте вопрос так, как его бы задал реальный пользователь.<br/>\
  ✅ Хорошо: Что делать, если моя учетная запись заблокирована?<br/>\
  ❌ Плохо: Ошибка блокировки аккаунта?
page.view.qa.q.tip.variations.title=Учитывайте вариации и синонимы
page.view.qa.q.tip.variations.desc=Пользователи могут формулировать один и тот же вопрос по-разному. Используйте синонимы, где это необходимо.<br/>\
  ✅ Хорошо: Как отменить подписку?<br/>\
  ✅ Альтернатива: Как прекратить подписку?
page.view.qa.q.tip.context.title=Контекстная релевантность
page.view.qa.q.tip.context.desc=Если ответ зависит от конкретного контекста, укажите его в вопросе.<br/>\
  ✅ Хорошо: Как включить темную тему на iPhone?<br/>\
  ❌ Плохо: Как включить темную тему?
page.view.qa.q.tip.compound.title=Избегайте сложных или перегруженных вопросов
page.view.qa.q.tip.compound.desc=Разбивайте сложные вопросы на несколько пар «вопрос-ответ».<br/>\
  ✅ Хорошо: Как обновить платежные данные?<br/>\
  ✅ Хорошо: Какие способы оплаты поддерживаются?<br/>\
  ❌ Плохо: Как обновить платежные данные и какие способы оплаты можно использовать?
page.view.qa.q.tip.answerable.title=Убедитесь, что на вопрос можно ответить
page.view.qa.q.tip.answerable.desc=Вопрос должен иметь фактический или четко определенный ответ.<br/>\
  ✅ Хорошо: Какие форматы файлов поддерживаются для загрузки?<br/>\
  ❌ Плохо: Почему не работает загрузка?
page.view.qa.q.tip.keywords.title=Обдуманно используйте ключевые слова
page.view.qa.q.tip.keywords.desc=Вопрос должен содержать релевантные ключевые слова для оптимизации поиска.<br/>\
  ✅ Хорошо: Как привязать учетную запись PayPal к приложению?<br/>\
  ❌ Плохо: Как подключить платежи?
page.view.qa.q.tip.userQueries.title=Адаптируйтесь к типичным пользовательским запросам
page.view.qa.q.tip.userQueries.desc=Если пользователи часто ищут определенным образом, используйте тот же стиль формулировки.<br/>\
  ✅ Хорошо: Как удалить свой аккаунт?<br/>\
  ✅ Альтернатива: Можно ли удалить профиль навсегда?
page.view.qa.a.tip.clear.title=Будьте ясными и лаконичными
page.view.qa.a.tip.clear.desc=Давайте прямой и понятный ответ.<br/>\
  ✅ Хорошо: Нажмите «Забыли пароль» на странице входа и следуйте инструкциям.<br/>\
  ❌ Плохо: Если у вас проблемы со входом, попробуйте сбросить пароль с помощью доступных опций.
page.view.qa.a.tip.complete.title=Делайте ответ полным
page.view.qa.a.tip.complete.desc=Добавьте все необходимые детали, чтобы ответ был исчерпывающим.<br/>\
  ✅ Хорошо: Чтобы сбросить пароль, нажмите «Забыли пароль» на странице входа. Вам на почту придет ссылка для сброса.<br/>\
  ❌ Плохо: Нажмите «Забыли пароль», чтобы сбросить его.
page.view.qa.a.tip.structured.title=Используйте логичную структуру
page.view.qa.a.tip.structured.desc=Организуйте ответ в виде шагов, списков или разделов для удобства чтения.<br/>\
  ✅ Хорошо:<br/>\
  \ 1. Перейдите в «Настройки».<br/>\
  \ 2. Нажмите «Подписка».<br/>\
  \ 3. Выберите «Отменить подписку».<br/>\
  ❌ Плохо: Откройте настройки, найдите подписку и отмените ее.
page.view.qa.a.tip.relevant.title=Держите ответ по теме
page.view.qa.a.tip.relevant.desc=Не добавляйте ненужную информацию, которая не относится к вопросу.<br/>\
  ✅ Хорошо: Отменить подписку можно в разделе «Оплата».<br/>\
  ❌ Плохо: У нас много полезных функций, но если хотите отменить подписку, сделайте это в разделе «Оплата».
page.view.qa.a.tip.formatted.title=Форматируйте для удобства чтения
page.view.qa.a.tip.formatted.desc=Используйте списки, выделение текста или блоки кода, если это уместно.<br/>\
  ✅ Хорошо:<br/>\
  <b>Шаги:</b><br/>\
  1. Откройте «Настройки».<br/>\
  2. Выберите «Конфиденциальность».<br/>\
  3. Включите «Двухфакторную аутентификацию».<br/>\
  ❌ Плохо: Чтобы включить двухфакторную аутентификацию, откройте настройки, перейдите в конфиденциальность и активируйте опцию.
page.view.qa.a.tip.verified.title=Убедитесь в точности ответа
page.view.qa.a.tip.verified.desc=Проверьте, что информация актуальна, прежде чем сохранять ответ в базе знаний.<br/>\
  ✅ Хорошо: Начиная с 2024 года, наше приложение поддерживает вход без пароля через e-mail.<br/>\
  ❌ Плохо: Наше приложение поддерживает вход без пароля (не уточняя, действует ли это сейчас).
page.view.qa.a.tip.context.title=Добавьте контекст, если нужно
page.view.qa.a.tip.context.desc=Если ответ зависит от версии, платформы или других условий, укажите это.<br/>\
  ✅ Хорошо: На iOS темную тему можно включить в «Настройки» > «Экран и яркость».<br/>\
  ❌ Плохо: Включите темную тему в настройках.
page.view.qa.a.tip.examples.title=Добавьте примеры, если это поможет
page.view.qa.a.tip.examples.desc=Примеры помогают сделать объяснение более понятным.<br/>\
  ✅ Хорошо: Чтобы отформатировать текст в Markdown, используйте `**жирный**` для выделения жирным.<br/>\
  ❌ Плохо: Используйте Markdown для форматирования текста.