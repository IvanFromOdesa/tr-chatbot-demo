page.title=Главная
page.bep.title=Мгновенно находите <span class="highlighted">ответы</span> <br/> с помощью нашего <span class="highlighted">Чат-Бота</span> на базе ИИ
page.bep.desc=Устали искать в бесконечных документах?\
  Наш чат-бот использует передовые технологии искусственного интеллекта для понимания ваших вопросов и предоставления точных и лаконичных ответов.\
  Мы используем Retrieval Augmented Generation (RAG) для того, чтобы предоставить вам наиболее релевантную информацию из нашей базы знаний.\
  Откройте для себя будущее доступа к информации.
