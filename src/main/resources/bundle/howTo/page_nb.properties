page.view.qa.q.tip.clear.title=Vær tydelig og spesifikk
page.view.qa.q.tip.clear.desc=Unngå vage eller altfor brede spørsmål.<br/>\
  ✅ Bra: Hvordan tilbakestiller jeg passordet mitt hvis jeg har glemt det?<br/>\
  ❌ Dårlig: Hjelp med passord?
page.view.qa.q.tip.natural.title=Bruk naturlig språk
page.view.qa.q.tip.natural.desc=Skriv spørsmålet slik brukere faktisk ville ha spurt det.<br/>\
  ✅ Bra: Hva skal jeg gjøre hvis kontoen min er låst?<br/>\
  ❌ Dårlig: Konto låst feilsøking?
page.view.qa.q.tip.variations.title=Vurder variasjoner og synonymer
page.view.qa.q.tip.variations.desc=Brukere kan formulere det samme spørsmålet på forskjellige måter. Ta med synonymer der det er nødvendig.<br/>\
  ✅ Bra: Hvordan kansellerer jeg abonnementet mitt?<br/>\
  ✅ Alternativ: Kan jeg stoppe abonnementet mitt?
page.view.qa.q.tip.context.title=Kontekstuell relevans
page.view.qa.q.tip.context.desc=Hvis svaret avhenger av en spesifikk kontekst, nevne det i spørsmålet.<br/>\
  ✅ Bra: Hvordan aktiverer jeg mørk modus på en iPhone?<br/>\
  ❌ Dårlig: Hvordan aktiverer jeg mørk modus?
page.view.qa.q.tip.compound.title=Unngå sammensatte eller overbelastede spørsmål
page.view.qa.q.tip.compound.desc=Del komplekse spørsmål opp i flere QA-par.<br/>\
  ✅ Bra: Hvordan oppdaterer jeg faktureringsinformasjonen min?<br/>\
  ✅ Bra: Hvilke betalingsmetoder godtas?<br/>\
  ❌ Dårlig: Hvordan oppdaterer jeg faktureringsinformasjonen min, og hvilke betalingsmetoder kan jeg bruke?
page.view.qa.q.tip.answerable.title=Sørg for at spørsmålet kan besvares
page.view.qa.q.tip.answerable.desc=Spørsmålet bør ha et faktuelt eller klart definert svar.<br/>\
  ✅ Bra: Hvilke filformater støttes for opplasting?<br/>\
  ❌ Dårlig: Hvorfor fungerer ikke opplastingen min?
page.view.qa.q.tip.keywords.title=Bruk nøkkelord på en gjennomtenkt måte
page.view.qa.q.tip.keywords.desc=Sørg for at spørsmålet inneholder relevante nøkkelord for søkeoptimalisering.<br/>\
  ✅ Bra: Hvordan kan jeg integrere PayPal-kontoen min med appen?<br/>\
  ❌ Dårlig: Koble til betalinger?
page.view.qa.q.tip.userQueries.title=Tilpass til vanlige brukerspørsmål
page.view.qa.q.tip.userQueries.desc=Hvis brukere ofte søker på en bestemt måte, bruk samme språk.<br/>\
  ✅ Bra: Hvordan sletter jeg kontoen min?<br/>\
  ✅ Alternativ: Kan jeg fjerne profilen min permanent?
page.view.qa.a.tip.clear.title=Vær tydelig og konsis
page.view.qa.a.tip.clear.desc=Gi et direkte og lettfattelig svar.<br/>\
  ✅ Bra: Klikk på "Glemt passord" på innloggingssiden og følg instruksjonene.<br/>\
  ❌ Dårlig: Hvis du har problemer med innloggingsinformasjonen, kan du vurdere å tilbakestille passordet ved å bruke de tilgjengelige alternativene.
page.view.qa.a.tip.complete.title=Sørg for at svaret er komplett
page.view.qa.a.tip.complete.desc=Ta med alle nødvendige detaljer for å svare fullt ut.<br/>\
  ✅ Bra: Du kan tilbakestille passordet ditt ved å klikke på "Glemt passord" på innloggingssiden. En tilbakestillingslenke vil bli sendt til den registrerte e-posten din.<br/>\
  ❌ Dårlig: Klikk på "Glemt passord" for å tilbakestille det.
page.view.qa.a.tip.structured.title=Bruk en logisk struktur
page.view.qa.a.tip.structured.desc=Organiser svaret i trinn, punktlister eller seksjoner for bedre lesbarhet.<br/>\
  ✅ Bra:<br/>\
  \ 1. Gå til Innstillinger.<br/>\
  \ 2. Klikk på "Abonnement".<br/>\
  \ 3. Velg "Kanseller abonnement".<br/>\
  ❌ Dårlig: Gå til innstillinger, finn abonnementsseksjonen og kanseller det.
page.view.qa.a.tip.relevant.title=Hold det relevant
page.view.qa.a.tip.relevant.desc=Unngå unødvendig informasjon som ikke direkte svarer på spørsmålet.<br/>\
  ✅ Bra: Du kan kansellere abonnementet ditt i "Fakturering"-seksjonen.<br/>\
  ❌ Dårlig: Plattformen vår har mange flotte funksjoner, men hvis du fortsatt ønsker å kansellere, kan du gjøre det i "Fakturering".
page.view.qa.a.tip.formatted.title=Formater for lesbarhet
page.view.qa.a.tip.formatted.desc=Bruk lister, uthevet tekst eller kodeblokker der det er passende for å gjøre svaret lettere å skanne.<br/>\
  ✅ Bra:<br/>\
  <b>Trinn:</b><br/>\
  1. Åpne Innstillinger.<br/>\
  2. Velg "Personvern".<br/>\
  3. Slå på "To-faktor-autentisering".<br/>\
  ❌ Dårlig: For å aktivere to-faktor-autentisering, åpne innstillinger, gå til personvern og aktiver det.
page.view.qa.a.tip.verified.title=Sørg for at svaret er korrekt
page.view.qa.a.tip.verified.desc=Bekreft at svaret er riktig og oppdatert før det lagres i kunnskapsbasen.<br/>\
  ✅ Bra: Fra og med 2024 støtter appen vår passordløs innlogging via e-post.<br/>\
  ❌ Dårlig: Appen vår støtter passordløs innlogging (uten å bekrefte om dette fortsatt gjelder).
page.view.qa.a.tip.context.title=Gi kontekst der det er nødvendig
page.view.qa.a.tip.context.desc=Hvis svaret avhenger av versjon, plattform eller andre forhold, spesifiser dette.<br/>\
  ✅ Bra: På iOS aktiverer du mørk modus ved å gå til Innstillinger > Skjerm og lysstyrke.<br/>\
  ❌ Dårlig: Aktiver mørk modus i innstillinger.
page.view.qa.a.tip.examples.title=Inkluder eksempler når det er nyttig
page.view.qa.a.tip.examples.desc=Eksempler hjelper med å tydeliggjøre abstrakte forklaringer.<br/>\
  ✅ Bra: For å formatere tekst i Markdown, bruk `**bold**` for fet tekst.<br/>\
  ❌ Dårlig: Bruk Markdown-syntaks for å formatere tekst.
