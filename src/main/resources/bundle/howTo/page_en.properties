page.view.qa.q.tip.clear.title=Be Clear & Specific
page.view.qa.q.tip.clear.desc=Avoid vague or overly broad questions.<br/>\
  ✅ Good: How do I reset my password if I forgot it?<br/>\
  ❌ Bad: Help with password?
page.view.qa.q.tip.natural.title=Use Natural Language
page.view.qa.q.tip.natural.desc=Write the question as users would actually ask it.<br/>\
  ✅ Good: What should I do if my account is locked?<br/>\
  ❌ Bad: Account lock troubleshooting procedure?
page.view.qa.q.tip.variations.title=Consider Variations & Synonyms
page.view.qa.q.tip.variations.desc=Users might phrase the same question differently. Capture synonyms where necessary.<br/>\
  ✅ Good: How do I cancel my subscription?<br/>\
  ✅ Alternative: Can I stop my subscription?
page.view.qa.q.tip.context.title=Contextual Relevance
page.view.qa.q.tip.context.desc=If the answer depends on a specific context, mention it in the question.<br/>\
  ✅ Good: How do I enable dark mode on an iPhone?<br/>\
  ❌ Bad: How do I enable dark mode?
page.view.qa.q.tip.compound.title=Avoid Overloaded or Compound Questions
page.view.qa.q.tip.compound.desc=Split complex questions into multiple QA pairs.<br/>\
  ✅ Good: How do I update my billing information?<br/>\
  ✅ Good: What payment methods are accepted?<br/>\
  ❌ Bad: How do I update my billing info, and what payment methods can I use?
page.view.qa.q.tip.answerable.title=Ensure Answerability
page.view.qa.q.tip.answerable.desc=The question should have a factual or well-defined answer.<br/>\
  ✅ Good: What are the supported file formats for uploads?<br/>\
  ❌ Bad: Why is my upload not working?
page.view.qa.q.tip.keywords.title=Use Keywords Thoughtfully
page.view.qa.q.tip.keywords.desc=Ensure the question contains relevant keywords for search optimization.<br/>\
  ✅ Good: How can I integrate my PayPal account with the app?<br/>\
  ❌ Bad: Linking payments?
page.view.qa.q.tip.userQueries.title=Align with Expected User Queries
page.view.qa.q.tip.userQueries.desc=If users commonly search in a particular way, match their language.<br/>\
  ✅ Good: How do I delete my account?<br/>\
  ✅ Alternative: Can I permanently remove my profile?
page.view.qa.a.tip.clear.title=Be Clear & Concise
page.view.qa.a.tip.clear.desc=Provide a direct and easy-to-understand answer.<br/>\
  ✅ Good: Click 'Forgot Password' on the login page and follow the instructions.<br/>\
  ❌ Bad: If you encounter issues with login credentials, you might consider resetting your password through the available options.
page.view.qa.a.tip.complete.title=Ensure Completeness
page.view.qa.a.tip.complete.desc=Include all necessary details to fully answer the question.<br/>\
  ✅ Good: You can reset your password by clicking 'Forgot Password' on the login page. A reset link will be sent to your registered email.<br/>\
  ❌ Bad: Click 'Forgot Password' to reset it.
page.view.qa.a.tip.structured.title=Use a Logical Structure
page.view.qa.a.tip.structured.desc=Organize answers into steps, bullet points, or sections for better readability.<br/>\
  ✅ Good:<br/>\
  1. Go to Settings.<br/>\
  2. Click 'Subscription'.<br/>\
  3. Select 'Cancel Subscription'.<br/>\
  ❌ Bad: Go to settings, find the subscription section, and cancel it.
page.view.qa.a.tip.relevant.title=Keep It Relevant
page.view.qa.a.tip.relevant.desc=Avoid unnecessary information that doesn’t directly address the question.<br/>\
  ✅ Good: You can cancel your subscription in the 'Billing' section.<br/>\
  ❌ Bad: Our platform offers many great features, but if you still wish to cancel, you can do so in the 'Billing' section.
page.view.qa.a.tip.formatted.title=Format for Readability
page.view.qa.a.tip.formatted.desc=Use lists, bold text, or code blocks where appropriate to make answers easier to scan.<br/>\
  ✅ Good:<br/>\
  **Steps:**<br/>\
  1. Open Settings.<br/>\
  2. Select 'Privacy'.<br/>\
  3. Toggle on 'Two-Factor Authentication'.<br/>\
  ❌ Bad: To enable two-factor authentication, open settings, go to privacy, and enable it.
page.view.qa.a.tip.verified.title=Ensure Accuracy
page.view.qa.a.tip.verified.desc=Verify the answer is correct and up to date before storing it in the knowledge base.<br/>\
  ✅ Good: As of 2024, our app supports passwordless login via email.<br/>\
  ❌ Bad: Our app supports passwordless login (without confirming if this is still valid).
page.view.qa.a.tip.context.title=Provide Context if Needed
page.view.qa.a.tip.context.desc=If the answer depends on a version, platform, or condition, specify it.<br/>\
  ✅ Good: On iOS, enable dark mode by going to Settings > Display & Brightness.<br/>\
  ❌ Bad: Enable dark mode in settings.
page.view.qa.a.tip.examples.title=Include Examples When Helpful
page.view.qa.a.tip.examples.desc=Examples help clarify abstract explanations.<br/>\
  ✅ Good: To format text in Markdown, use `**bold**` for bold text.<br/>\
  ❌ Bad: Use Markdown syntax to format text.