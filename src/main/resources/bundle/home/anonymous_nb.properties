page.bep.desc=Er du lei av å søke gjennom endeløse dokumenter?\
  Vår chatbot bruker avansert kunstig intelligens for å forstå spørsmålene dine og gi presise, nøyaktige svar.\
  Vi bruker Retrieval Augmented Generation (RAG) for å koble deg med den mest relevante informasjonen fra vår kunnskapsbase.\
  Opplev fremtiden for tilgang til informasjon.
