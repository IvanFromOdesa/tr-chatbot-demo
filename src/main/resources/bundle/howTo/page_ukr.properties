page.view.qa.q.tip.clear.title=Будьте точними та конкретними
page.view.qa.q.tip.clear.desc=Уникайте розмитих або надто загальних питань.<br/>\
  ✅ Добре: Як скинути пароль, якщо я його забув?<br/>\
  ❌ Погано: Допоможіть з паролем?
page.view.qa.q.tip.natural.title=Використовуйте природну мову
page.view.qa.q.tip.natural.desc=Формулюйте питання так, як його би поставив реальний користувач.<br/>\
  ✅ Добре: Що робити, якщо мій акаунт заблоковано?<br/>\
  ❌ Погано: Помилка блокування акаунта?
page.view.qa.q.tip.variations.title=Враховуйте варіації та синоніми
page.view.qa.q.tip.variations.desc=Користувачі можуть формулювати одне й те саме питання по-різному. Використовуйте синоніми, де це необхідно.<br/>\
  ✅ Добре: Як скасувати підписку?<br/>\
  ✅ Альтернатива: Як відмінити підписку?
page.view.qa.q.tip.context.title=Контекстна релевантність
page.view.qa.q.tip.context.desc=Якщо відповідь залежить від конкретного контексту, уточніть його у питанні.<br/>\
  ✅ Добре: Як увімкнути темну тему на iPhone?<br/>\
  ❌ Погано: Як увімкнути темну тему?
page.view.qa.q.tip.compound.title=Уникайте складних або перевантажених питань
page.view.qa.q.tip.compound.desc=Розбивайте складні питання на кілька пар «питання-відповідь».<br/>\
  ✅ Добре: Як оновити платіжні дані?<br/>\
  ✅ Добре: Які способи оплати підтримуються?<br/>\
  ❌ Погано: Як оновити платіжні дані і які способи оплати можна використовувати?
page.view.qa.q.tip.answerable.title=Переконайтесь, що на питання можна дати відповідь
page.view.qa.q.tip.answerable.desc=Питання має мати фактичну або чітко визначену відповідь.<br/>\
  ✅ Добре: Які формати файлів підтримуються для завантаження?<br/>\
  ❌ Погано: Чому не працює завантаження?
page.view.qa.q.tip.keywords.title=Обдумано використовуйте ключові слова
page.view.qa.q.tip.keywords.desc=Питання має містити релевантні ключові слова для покращення пошуку.<br/>\
  ✅ Добре: Як прив’язати акаунт PayPal до додатка?<br/>\
  ❌ Погано: Як підключити платежі?
page.view.qa.q.tip.userQueries.title=Адаптуйтесь до типових запитів користувачів
page.view.qa.q.tip.userQueries.desc=Якщо користувачі часто шукають певним чином, використовуйте аналогічний стиль формулювання.<br/>\
  ✅ Добре: Як видалити свій акаунт?<br/>\
  ✅ Альтернатива: Чи можна назавжди видалити профіль?
page.view.qa.a.tip.clear.title=Будьте зрозумілими та лаконічними
page.view.qa.a.tip.clear.desc=Надавайте пряму та зрозумілу відповідь.<br/>\
  ✅ Добре: Натисніть «Забули пароль» на сторінці входу і дотримуйтесь інструкцій.<br/>\
  ❌ Погано: Якщо у вас проблеми з входом, спробуйте скинути пароль за допомогою доступних опцій.
page.view.qa.a.tip.complete.title=Робіть відповідь повною
page.view.qa.a.tip.complete.desc=Додайте всі необхідні деталі, щоб відповідь була вичерпною.<br/>\
  ✅ Добре: Щоб скинути пароль, натисніть «Забули пароль» на сторінці входу. На вашу пошту надійде посилання для скидання.<br/>\
  ❌ Погано: Натисніть «Забули пароль», щоб скинути його.
page.view.qa.a.tip.structured.title=Використовуйте логічну структуру
page.view.qa.a.tip.structured.desc=Організуйте відповідь у вигляді кроків, списків або розділів для зручності читання.<br/>\
  ✅ Добре:<br/>\
  \ 1. Перейдіть у «Налаштування».<br/>\
  \ 2. Натисніть «Підписка».<br/>\
  \ 3. Виберіть «Скасувати підписку».<br/>\
  ❌ Погано: Відкрийте налаштування, знайдіть підписку і скасуйте її.
page.view.qa.a.tip.relevant.title=Тримайте відповідь по суті
page.view.qa.a.tip.relevant.desc=Не додавайте зайву інформацію, яка не стосується питання.<br/>\
  ✅ Добре: Скасувати підписку можна в розділі «Оплата».<br/>\
  ❌ Погано: У нас багато корисних функцій, але якщо хочете скасувати підписку, зробіть це в розділі «Оплата».
page.view.qa.a.tip.formatted.title=Форматуйте для зручності читання
page.view.qa.a.tip.formatted.desc=Використовуйте списки, виділення тексту або блоки коду, якщо це доречно.<br/>\
  ✅ Добре:<br/>\
  <b>Кроки:</b><br/>\
  1. Відкрийте «Налаштування».<br/>\
  2. Виберіть «Конфіденційність».<br/>\
  3. Увімкніть «Двофакторну аутентифікацію».<br/>\
  ❌ Погано: Щоб увімкнути двофакторну аутентифікацію, відкрийте налаштування, перейдіть у конфіденційність і активуйте опцію.
page.view.qa.a.tip.verified.title=Переконайтесь у точності відповіді
page.view.qa.a.tip.verified.desc=Перевірте, що інформація актуальна, перш ніж зберігати відповідь у базі знань.<br/>\
  ✅ Добре: Починаючи з 2024 року, наш додаток підтримує вхід без пароля через e-mail.<br/>\
  ❌ Погано: Наш додаток підтримує вхід без пароля (без уточнення, чи це дійсно так зараз).
page.view.qa.a.tip.context.title=Додайте контекст, якщо потрібно
page.view.qa.a.tip.context.desc=Якщо відповідь залежить від версії, платформи чи інших умов, уточніть це.<br/>\
  ✅ Добре: На iOS темну тему можна увімкнути в «Налаштування» > «Екран і яскравість».<br/>\
  ❌ Погано: Увімкніть темну тему в налаштуваннях.
page.view.qa.a.tip.examples.title=Додайте приклади, якщо це допоможе
page.view.qa.a.tip.examples.desc=Приклади допомагають зробити пояснення більш зрозумілим.<br/>\
  ✅ Добре: Щоб відформатувати текст у Markdown, використовуйте `**жирний**` для виділення жирним.<br/>\
  ❌ Погано: Використовуйте Markdown для форматування тексту.
